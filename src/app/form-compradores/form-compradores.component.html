<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Perfil Usuario</title>
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Profile-Edit-Form-1.css">
    <link rel="stylesheet" href="/assets/css/Profile-Edit-Form.css">
</head>

<body style="background-image: url(&quot;/assets/img/Compradores.png&quot;);background-size: auto;background-repeat: round;background-position: left;">
    <div></div>
    <!-- Start: Profile Edit Form -->
    <div class="container profile profile-view" id="profile">
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>Profile save with success</span></div>
            </div>
        </div>
        <form>
            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar"></div>
                </div>
                <div class="col-md-8" style="background-color: #15191c;color: rgb(255,255,255);">
                    <h1>Crear Cuenta Comprador</h1>
                    <hr>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Nombre</label><input class="form-control" type="text" required="" maxlength="20" name="firstname"></div>
                            <div class="form-group"><label>Segundo Apellido</label><input class="form-control" type="text" required="" maxlength="20" name="firstname"></div>
                            <div class="form-group"><label>Fecha de Nacimiento</label></div><input class="form-control" type="date" required="" style="margin-top: -15px;"></div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Primer Apellido</label><input class="form-control" type="text" required="" maxlength="20" name="lastname"></div>
                            <div class="form-group"><label>Género</label></div><select class="form-control" style="margin-top: -17px;"><option value="12" selected="">Hombre</option><option value="13">Mujer</option><option value="14">Otro</option></select><label style="margin-top: 17px;">Ingresos al mes (Colones)</label>
                            <input
                                class="form-control" type="number" required=""></div>
                    </div>
                    <div
                        class="form-group"><label style = "margin-top: 20px;"><strong>Ubicación:</strong></label></div><label style="margin-left: 20px;">Provincia</label><select class="form-control" style="width: 300px;"><option value="12" selected="">Alajuela</option></select><label style="margin-left: 20px;margin-top: 20px;">Cantón</label>
                <select
                    class="form-control" style="width: 300px;">
                    <option value="12" selected="">Alajuela</option>
                    </select><label style="margin-left: 20px;margin-top: 20px;">Distrito</label><select class="form-control" style="width: 300px;"><option value="12" selected="">Desamparados</option></select>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label style="margin-top: 20px;">Usuario</label></div><input class="form-control" type="text" required="" maxlength="20" style="margin-top: -17px;"></div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group" style="margin-top: 0px;"><label style="margin-top: 20px;">Contraseña</label></div><input class="form-control" type="password" required="" maxlength="20" style="margin-top: -17px;"></div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit" style="background-color: rgb(244,86,18);margin-top: 0px;padding-bottom: 15px;">Crear Comprador</button></div>
                    </div>
            </div>
    </div>
    </form>
    </div>
    <!-- End: Profile Edit Form -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/bootstrap.min.js"></script>
    <script src="/assets/js/Profile-Edit-Form.js"></script>
</body>

</html>
