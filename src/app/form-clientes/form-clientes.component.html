<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Formulario Clientes</title>
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Profile-Edit-Form-1.css">
    <link rel="stylesheet" href="/assets/css/Profile-Edit-Form.css">
</head>

<body style="background-image: url(&quot;/assets/img/AgregarClientes.jpg&quot;);background-size: auto;background-repeat: round;background-position: left;">
    <div></div>
    <!-- Start: Profile Edit Form -->
    <div class="container profile profile-view" id="profile">
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>Profile save with success</span></div>
            </div>
        </div>
        <form>
            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar"></div>
                </div>
                <div class="col-md-8" style="background-color: #15191c;color: rgb(255,255,255);">
                    <h1>Crear Cuenta Cliente</h1>
                    <hr>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Nombre</label><input class="form-control" type="text" required="" maxlength="20" name="firstname"></div>
                            <div class="form-group"><label>Segundo Apellido</label><input class="form-control" type="text" required="" maxlength="20" name="firstname"></div>
                            <div class="form-group"><label>Cédula</label><input class="form-control" type="number" required=""></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Primer Apellido</label><input class="form-control" type="text" required="" maxlength="20" name="lastname"></div>
                            <div class="form-group"><label>Nacionalidad</label><input class="form-control" type="text" required="" maxlength="20" name="lastname"></div>
                        </div>
                    </div>
                    <div class="form-group"><label>Perfil de cliente</label></div><select class="form-control" style="padding-top: 0px;padding-bottom: 6px;margin-bottom: 10px;margin-top: -10px;"><option value="12" selected="">Agente</option><option value="13">Constructor</option><option value="14">Propietario</option><option value="15">Anunciante</option></select>
                    <div
                        class="form-group"><label>Correo Electrónico</label><input class="form-control" type="email" required="" maxlength="20"></div>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Usuario</label></div><input class="form-control" type="text" required="" maxlength="20" style="margin-top: -17px;"></div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Contraseña</label></div><input class="form-control" type="password" required="" maxlength="20" style="margin-top: -17px;"></div>
                </div>
                <hr>
                <div class="form-row">
                    <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit" style="background-color: rgb(244,86,18);margin-top: -20px;" routerLink="">Crear Cliente</button></div>
                </div>
            </div>
    </div>
    </form>
    </div>
    <!-- End: Profile Edit Form -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/bootstrap.min.js"></script>
    <script src="/assets/js/Profile-Edit-Form.js"></script>
</body>
<router-outlet></router-outlet>
</html>
