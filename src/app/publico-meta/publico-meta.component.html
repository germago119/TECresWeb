<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled3</title>
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Profile-Edit-Form-1.css">
    <link rel="stylesheet" href="/assets/css/Profile-Edit-Form.css">
</head>

<body>
    <div>
        <!-- Start: Profile Edit Form -->
        <div class="container profile profile-view" id="profile">
            <div class="row">
                <div class="col-md-12 alert-col relative">
                    <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>Profile save with success</span></div>
                </div>
            </div>
            <form>
                <div class="form-row profile-row">
                    <div class="col-md-4 relative">
                        <div class="avatar"></div><img src="/assets/img/publicoMeta.jpg" style="width: 450px;margin-left: -90px;height: 300px;"></div>
                    <div class="col-md-8">
                        <h1>Público Meta</h1>
                        <hr>
                        <div class="form-row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label>Género</label>
                                </div>
                                <select class="form-control" style="margin-top: -15px;">
                                    <option value="12" selected="">Hombres</option>
                                    <option value="13">Mujeres</option>
                                    <option value="14">Otro</option>
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label>Ingresos</label>
                                </div>
                                <input ngModel #ingresos="ngModel" [class.is-invalid]="ingresos.invalid && ingresos.touched" class="form-control" type="number"  required pattern="^[1-9]\d*$" name="ingresos" style="margin-top: -15px;">
                                <small [class.d-none]="ingresos.valid || ingresos.untouched" class="text-danger">Ingresos es necesario y debe ser un valor válido</small>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label style="margin-top: 10px;">Edad mínima</label>
                                </div>
                                <input ngModel #edadMin="ngModel" [class.is-invalid]="edadMin.invalid && edadMin.touched" class="form-control" type="number"  required pattern="^[1-9]\d*$" name="edadMin" style="margin-top: -15px;">
                                <small [class.d-none]="edadMin.valid || edadMin.untouched" class="text-danger">Edad mínima es necesaria y debe ser un valor válido</small>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label style="margin-top: 10px;">Edad máxima</label>
                                </div>
                                <input ngModel #edadMax="ngModel" [class.is-invalid]="edadMax.invalid && edadMax.touched" class="form-control" type="number"  required pattern="^[1-9]\d*$" name="edadMax" style="margin-top: -15px;">
                                <small [class.d-none]="edadMax.valid || edadMax.untouched" class="text-danger">Edad máxima es necesaria y debe ser un valor válido</small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label class="col-form-label" style="margin-top: 20px;">Ubicación:</label>
                            </div>
                        </div>
                        <label style="margin-left: 90px;">Provincia</label>
                        <select class="form-control" style="margin-left: 90px;width: 300px;">
                            <option value="12" selected="">Alajuela</option>
                        </select>
                        <label style="margin-left: 90px;margin-top: 20px;">Cantón</label>
                        <select class="form-control" style="width: 300px;margin-left: 90px;">
                            <option value="12" selected="">Alajuela</option>
                            </select>
                            <label style="margin-top: 20px;margin-left: 90px;">Distrito</label>
                            <select class="form-control" style="margin-left: 90px;width: 300px;">
                                <option value="12" selected="">Desamparados</option>
                            </select>
                            <hr>
                            <div class="form-row">
                                <div class="col"><label>Nombre Descriptivo</label>
                                    <input ngModel #nombre="ngModel" [class.is-invalid]="nombre.invalid && nombre.touched" class="form-control" type="text"  required maxlength="30" pattern="^([A-Za-z\u00C0-\u00D6\u00D8-\u00f6\u00f8-\u00ff\s]*)$" name="nombre" style="margin-bottom: 50px;">
                                    <small [class.d-none]="nombre.valid || nombre.untouched" class="text-danger">Debe insertar un nombre descriptivo y que sea válido</small>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 content-right">
                                    <div *ngIf = "publicoMetaModificar"><button class="btn btn-primary form-btn" type="submit" (click) = "setPublicoMetaModificar()" routerLink = "/cliente/formAnuncios">Guardar</button></div>
                                    <div *ngIf = "!publicoMetaModificar"><button class="btn btn-primary form-btn" type="submit" routerLink = "/cliente">Guardar</button></div>
                                    <button class="btn btn-danger form-btn" type="reset" style="background-color:rgb(56,235,74);" routerLink = "/cliente">Volver al inicio</button>
                                </div>
                            </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- End: Profile Edit Form -->
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/bootstrap.min.js"></script>
    <script src="/assets/js/Profile-Edit-Form.js"></script>
</body>
<router-outlet></router-outlet>
</html>
